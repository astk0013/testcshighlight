<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハイライトとメモのサンプル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        .highlighted {
            background-color: yellow;
        }
        .note-container {
            margin-top: 20px;
        }
        .note {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>記事タイトル</h1>
    <p id="article">
        この記事の内容にハイライトを引いて、メモを追加できます。例えば、この部分を選択してハイライトを適用し、メモを追加することができます。４
    </p>
    <button id="highlight-btn">ハイライトとメモを追加</button>

    <div class="note-container" id="note-container">
        <h2>メモ一覧</h2>
    </div>

    <script>
        // 選択状態を確認する関数
        function isTextSelected() {
            var selection = window.getSelection();
            return selection && selection.toString().length > 0;
        }

        document.getElementById('highlight-btn').addEventListener('click', function() {
            if (isTextSelected()) {
                var selection = window.getSelection();
                var range = selection.getRangeAt(0).cloneRange();

                // テキストを囲むためのspanタグを作成
                var span = document.createElement('span');
                span.className = 'highlighted';

                // 選択範囲をspanタグで囲む
                range.surroundContents(span);

                // メモを入力させる
                var note = prompt('メモを入力してください:');
                if (note) {
                    var noteContainer = document.getElementById('note-container');
                    var noteElement = document.createElement('div');
                    noteElement.className = 'note';
                    noteElement.textContent = `ハイライトしたテキスト: "${selection.toString()}" - メモ: ${note}`;
                    noteContainer.appendChild(noteElement);
                }

                // 選択範囲をクリア
                selection.removeAllRanges();
            } else {
                alert('ハイライトするテキストを選択してください。');
            }
        });

        // タッチイベントの追加（iOS用）
        document.getElementById('article').addEventListener('touchend', function() {
            var highlightBtn = document.getElementById('highlight-btn');
            if (isTextSelected()) {
                highlightBtn.disabled = false;
            } else {
                highlightBtn.disabled = true;
            }
        });

        // 初期状態ではボタンを無効化
        document.getElementById('highlight-btn').disabled = true;

        // 選択状態が変更されたときのイベントを監視
        document.addEventListener('selectionchange', function() {
            var highlightBtn = document.getElementById('highlight-btn');
            if (isTextSelected()) {
                highlightBtn.disabled = false;
            } else {
                highlightBtn.disabled = true;
            }
        });
    </script>

</body>
</html>
